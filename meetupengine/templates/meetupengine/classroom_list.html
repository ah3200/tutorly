<h1>Classroom list</h1>
<ul>
{% for course in object_list %}
  <li>{{ course.subject }}</li>
  <ul>
  {% for classroom in course.classrooms.all %}
    <li>{{ classroom.location }}</li>
    <li>{{ classroom.datetime_from }}</li>
    <li>{{ classroom.datetime_to }}</li>
  {% endfor %}
  </ul>
{% endfor %} 

</ul>
